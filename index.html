<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>仿360导航</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="fullpage" id="fullpage">
        <!-- 第一屏-->
        <section class="section">
            <div class="logo"></div>
            <div class="word-animation">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="word"></div>
        </section>
        <!-- 第二屏-->
        <section class="section">
            <div class="shield">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="text"></div>
        </section>
        <!-- 第三屏-->
        <section class="section">
            <div class="three-text"></div>
            <div class="robort">
                <div class="circle">
                    <div class="little-circle"></div>
                </div>
            </div>
            <div class="arrow"></div>
        </section>
        <!-- 第四屏-->
        <section class="section">
            <div class="content">
                <div class="content-text"></div>
                <div class="picture"></div>
            </div>
            <div class="four-text"></div>
        </section>
        <!--第五屏-->
        <section class="section">
            <div class="back"></div>
            <div class="bg">
                <div class="browser"></div>
                <div class="wrap">
                    <span></span>
                </div>
                <div class="top-line"></div>
                <div class="left-line"></div>
                <div class="right-line"></div>
                <div class="bottom-line"></div>
            </div>
        </section>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
   $('#fullpage').fullpage({
    css3: true,
    afterLoad: function (anchorLink, index) {

        $('.section').removeClass('current');

        // 延时100毫秒执行
        setTimeout(function () {
            $('.section').eq(index - 1).addClass('current');
        }, 100);
   }
   });
</script>
</html>
